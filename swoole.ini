[request]
max_post_size = 2M
default_page = "index.html"

[server]
max_request = 2000
webroot = 'http://127.0.0.1:8888'
document_root = "/home/htf/workspace/webframework"

[session]
cookie_life = 1800
session_life = 1800
cache_url = "file://localhost#sess"

[access]
deny_dir = "libs,class,templates"
static_dir = "static/,"
static_ext = "js,jpg,gif,css,html"
dynamic_ext = "php"

[apps]
charset = "utf-8"
apps_path = "/home/htf/workspace/webframework/apps"
auto_reload = 1
